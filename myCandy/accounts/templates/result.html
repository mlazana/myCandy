{% extends 'basic.html' %} {% load static %} {% block content %}

<div class="cardPlace">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h3><b>Your order : </b></h3>
      <hr />
      {% if result > 1 %}
      <h4>Amount : {{ result }} candies</h4>
      {% else %}
      <h4>Amount : {{ result }} candy</h4>
      {% endif %}

      <hr />
      <h3>Price : {{ money }} $</h3>
      <a href="/home" class="backButton"> Back</a>
    </div>
  </div>
</div>

{% endblock %} {% block header %}
<link href="{% static 'css/result.css' %}" rel="stylesheet" /> {% endblock %}
